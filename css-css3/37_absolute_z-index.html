<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute z-index</title>
    <style>
        .a 
		{
			position: absolute;
			top:50px;
			z-index: 2;
		}
		.b
		{
			position: absolute;
			top:100px;
			left:100px;
			z-index: 1;
		}
		.c 
		{
			position: absolute;
			top:200px;
			left: 200px;
			z-index: 3;
        }
    </style>
</head>
<body>
    
    <img src="https://th.bing.com/th/id/OIP.fBYQQAMqYDFxOh5dWobzLgHaFj?pid=ImgDet&rs=1" height="200px" width="200px" class="a">
	<img src="https://th.bing.com/th/id/OIP.otIPf0nD6Sxy3HcAhQJnGAHaE8?pid=ImgDet&rs=1" height="200px" width="200px" class="b">
	<img src="https://i.kinja-img.com/gawker-media/image/upload/s---Jp3oE95--/c_fill,fl_progressive,g_center,h_900,q_80,w_1600/199zpfi8dig2njpg.jpg" height="200px" width="200px" class="c">


</body>
</html>
