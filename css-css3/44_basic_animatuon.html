<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic animation</title>
    <style>
        div
		{
			height: 200px;
			width: 200px;
			background:gray;

			animation-name: animate;
			animation-duration: 2s;
			animation-iteration-count: infinite;
		}

		@keyframes animate 
		{
			0%{background:gray;}
			20%{background:green;}
			40%{background:blue;height: 100px;width: 100px;border-radius: 50%}
			60%{background:transparent;transform: translate(500px,100px);}
			80%{background:purple;width: 30px;}
			100%{background:red;}

		}
    </style>
</head>
<body>
    
    <div></div>
    
</body>
