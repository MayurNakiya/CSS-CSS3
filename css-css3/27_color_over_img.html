    <title>Color over image</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: black;
        }

    <div>
        <img src="https://venngage-wordpress.s3.amazonaws.com/uploads/2018/09/Colorful-Geometric-Simple-Background-Image.jpg" alt="" width="100%" height="100%">
    </div>
