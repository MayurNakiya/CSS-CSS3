<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>

        
        /* class */
        .div1{
            height: 350px;
            background-color: aqua;
        }

        /* id */
        #div1{
            height: 350px;
            background-color: red;
        }
    </style>
</head>
<body>
   
    <!-- class -->
    <div class="div1">

    </div>

    <!-- id -->
    <div id="div1">

    </div>

</body>
</html>
