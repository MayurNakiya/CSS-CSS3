<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display block, none</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 50px auto;
            display: none;
        }
        .div2{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 50px auto;
            display: block;
        }
    </style>
</head>
<body>
    
    <div class="div1"></div>
    <div class="div2"></div>

</body>
</html>
