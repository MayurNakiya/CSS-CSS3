<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Multi color</title>
    <style>
        .div1{
            height: 350px;
            background:linear-gradient(to right,red,blue);
        }
        .div2{
            height: 350px;
            background: linear-gradient(to right, red,blue,aqua,black,green);
        }
        .div3{
            height: 350px;
            background: radial-gradient(red,blue,aqua,black,green);
        }
    </style>
</head>
<body>
    
    <div class="div1">
        
    </div>
    <br>
    <div class="div2">

    </div>
    <br>
    <div class="div3">

    </div>

</body>
</html>
