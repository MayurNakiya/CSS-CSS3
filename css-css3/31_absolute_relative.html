<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute relative</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            margin: 150px auto;
            position: relative;
        }
        h2{
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMBh4PkyQ54wx1NW-7bkbNeGZITypDUjmDf1B7P2h0&s" alt="" width="100%" height="100%">
        <h2>Simple image</h2>
    </div>

</body>
</html>
